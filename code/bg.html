<html><head><script>

chrome.tabs.onUpdated.addListener(function (tabId, changeInfo, tab) { chrome.pageAction.show(tabId); });

var clickCount = 0;
var allowClickProcessing = true;
var tabCount = 0;

var clickTimer = null;
var tooltipTimer = null;
var iconTimer = null;

chrome.pageAction.onClicked.addListener(function(t) {
    if (allowClickProcessing) {
        notifyRunning(t);

        if (clickCount) {
            clearTimeout(allowClickProcessing);
        }

        clickCount++;

        allowClickProcessing = setTimeout(doCopy,(clickCount>2?0:300),t,clickCount);
    }
});

function doCopy(t,inType){
    allowClickProcessing = false;

    //console.log(clickCount);

    if (t) {
        if (inType > 2){
            try {
                chrome.windows.getAll({ populate: true }, function (inWindows) {
                    buffer_clear();
                    for (var i = 0; i < inWindows.length; i++) { 
                        for (var j = 0; j < inWindows[i].tabs.length; j++) {
                            buffer_appendTabInfo(inWindows[i].tabs[j]);
                        }
                    }

                    if (buffer_copyToClipboard()) {
                        notifyOK(t,inType);
                    } else {
                        notifyError(t);
                    }
                });
            }
            catch (err){
                notifyError(t);
            }
        } else {
            try {
                chrome.tabs.getAllInWindow(null, function (tabs) {
                    buffer_clear();
                    for (var i = 0; i < tabs.length; i++) {
                        //if (tabs[i].selected) {
                        if ((tabs[i].highlighted && inType === 1) || inType === 2) {   // "highlighted" supported as of Chrome v16
                            buffer_appendTabInfo(tabs[i]);
                        }
                    }

                    if (buffer_copyToClipboard()) {
                        notifyOK(t,inType);
                    } else {
                        notifyError(t);
                    }
                });
            }
            catch (err){
                notifyError(t);
            }
        }    
    } else {
        notifyError(t);
    }
}

function buffer_clear(){
    b.value = '';
    tabCount = 0;
}

function buffer_copyToClipboard(){
    if (b.value.length > 0) {
        b.select();
        document.execCommand('copy'); 
        return true;
    } 

    return false;
}

function buffer_appendTabInfo(t){
    if (b.value.length > 0) {
        b.value += '\n\n';
    }

    b.value += getTabInfoText(t);
    tabCount++;
}

function getTabInfoText(t){
    if (t.title.trim()) {
        return t.title + '\n' + t.url;
    } else {
        return t.url;       
    }
}
